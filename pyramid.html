<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        var pyramid = "";
        var step = 19;
        while (i < 20) {
            var j = 0;
            while (j < 20) {
                if (j < step) {
                    pyramid += " ";
                } else {
                    pyramid += "x";
                }
                j++;
            }
            step--;
            pyramid += "\n";
            i++;
        }
        console.log(pyramid);
    </script>
</body>
</html>
