<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num){
            var i = 2;
            while(i < num){
                if (num % i === 0) {
                    return false;
                }
                i++;
                return num > 1;
            }
        }

        function getPrimes(num) {
            const primes = [];
            var i = 2;
            while (i <= num) {
                if(isPrime(i)) {
                    primes.push(i);
                }
                i++;
            }
            return primes;
        }
        document.write(getPrimes(100));
    </script>
</body>
</html>
