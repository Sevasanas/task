<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arg1 = +prompt("Введите первое число");
        var arg2 = +prompt("Введите второе число");
        var task = prompt("Какое вычисление хотите сделать (+, -, *, /)");
        var summary = sum(arg1,arg2);
        var subtraction = sub(arg1,arg2);
        var multiply = mult(arg1,arg2);
        var divide = div(arg1,arg2);
        
        function sum(a,b) {
		return a + b;
	    }
        function sub(a,b) {
            return a - b;
        }
        function mult(a,b) {
            return a * b;
        }
        function div(a,b) {
            if (b != 0) {
                return a / b;
            return 0;
            }
        }

        function mathOperation(arg1,arg2,operation) {
            switch (operation) {
                case "+":
                    return sum(arg1,arg2);
                break;
                case "-":
                    return sub(arg1,arg2);
                break;
                case "*":
                    return mult(arg1,arg2);
                break;
                case "/":
                    return div(arg1,arg2);
                default:
                    alert("Неверная операция")
                break;
            }
        }

        switch(task) {
            case "+" :
                alert(summary);
            break;
            case "-" :
                alert(subtraction);
            break;
            case "*" :
                alert(multiply);
            break;
            case "/" :
                alert(divide);
            break;
            default :
                alert("Неверная операция");
            break;
	}
    </script>
</body>
</html>
