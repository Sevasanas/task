<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var goods = [
            {title: "Товар 1",
            price: 100,
            count: 1
        },
        {title: "Товар 2",
            price: 200,
            count: 5
        },
        {title: "Товар 1",
            price: 400,
            count: 2
        }
        ]

        function countBasketPrice(s) {
            var s = 0;
            for (var item of goods) {
                s += item.price * item.count;
                console.log(item.title + " стоит " + (item.price * item.count));
            }
            console.log("Общая сумма товаров = " + s);
        }
        console.log(countBasketPrice(goods));
    </script>
</body>
</html>
